
 
 <button type="button" (click)="handle_logout()"style="width:200px;" class="btn btn-secondary logout">Logout</button>
<div class="container admin-table">
  <div class="user-table">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Username</th>
          <th>Address</th>
          <th>Card Type</th>
          <th>Activated</th>
          <th>Activation</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of userList">
        <tr>
          <td>{{user.userId}}</td>
          <td>{{user.customerName}}</td>
          <td>{{user.customerPhone}}</td>
          <td>{{user.customerEmail}}</td>
          <td>{{user.customerUsername}}</td>
          <td>{{user.customerAddress}}</td>
          <td>{{user.cardType}}</td>
          <td>{{user.activation}}</td>
          <td><button class="btn btn-success" (click)="handle_userid_activation(user.userId,user.cardType)" [disabled] = "user.activation== 'true'">Activate</button></td>
          <td><button type="button" class="btn btn-danger" (click)="handle_userid_deletion(user.userId)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="addproduct">
<button type="button" (click)="handle_product()" style="width:200px;margin-top:30px;" class="btn btn-primary ">Add Products</button>
</div>
